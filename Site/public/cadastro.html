<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
</head>
<body class="bodyCadastro">
    <div class="navbar">
        <h1 class="titulo">
            <b> <a href="index.html"> TOP 50 </a> </b>
        </h1>
        <div class="itens">
            <p>
                <a href="login.html"> Login </a>
            </p>

            <p>
                <button> <a href="conhecer.html">Cadastro</a> </button>
            </p>
        </div>
    </div>

    <div class="container_card">
        <div class="formboxCadastro">
            <h1>Cadastro</h1>
            <div>
                <p>Nome de Usuário:</p>
                <input id="nome_input" placeholder="Nome">
            </div>
            <div class="email">
                <p>E-mail:</p> 
                <input id="email_input" placeholder="E-mail">
            </div>
            <div class="senha">
                <p>Senha:</p> 
                <input id="senha_input" placeholder="******" type="password">
            </div> <br>
            <div class="senha">
                <p>Confirme Sua Senha:</p>
                <input id="confirmacao_senha_input" placeholder="******" type="password">
            </div>
            <div class="botao">
                <button onclick="cadastrar()">Cadastro</button>
            </div>
            
        </div>
    </div>
</body>
</html>

<script>

    function cadastrar() {
        //aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacao_senha_input = confirmacao_senha_input.value;


        if (nomeVar == "" || emailVar == "" || senhaVar == "") {
            //cardErro.style.display = "block"
            swal("Ops", "Preencha todos os campos", "error")

            finalizarAguardar();
            return false;
        }
        else if (nomeVar.length < 1) {
            swal("Ops", "O nome inserido é muito curto. Por favor, insira um nome com pelo menos um caracterer", "warning")
        }
        else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 7) {
            swal("Ops", "O e-mail cadastrado é inválido. Por favor, insira um e-mail válido", "warning")
        }
        else if (senhaVar.length < 6) {
            swal("Ops", "A senha inserida é muito curta. Por favor,insira uma senha com pelo menos 6 caracteres", "warning")
        }
        else if (senhaVar != confirmacao_senha_input){
            swal("Ops", "As senhas não coincidem", "warning")
        }
        else {
            setInterval('oi', 5000)





            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    //cardErro.style.display = "block";
                    swal("Parábens", "Cadastro realizado com sucesso!", "success");


                    setTimeout(() => {
                        window.location = "conhecer.html";
                    }, 3000)

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    swal("Ops", "Mais de um usuário com o mesmo login e senha!", "warning")
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

            return false;
        }
    }

    //function sumirMensagem() {
        //cardErro.style.display = "none"
    //}


</script>
