<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/funcoes.js"></script>
</head>
<body class="bodyCadastro">
    <div class="navbar">
        <h1 class="titulo">
            <b> <a href="index.html"> TOP 50 </a> </b>
        </h1>
        <div class="itens">
            <p class="lista">
                <a href=""> + Nova Lista </a>
            </p>

            <p class="playlists">
                <a href=""> Playlists </a>
            </p>

            <p>
                <a href="login.html"> Login </a>
            </p>

            <p>
                <button> <a href="">Cadastro</a> </button>
            </p>
        </div>
    </div>

    <div class="container_card">
        <div class="formboxCadastro">
            <h1>Cadastro</h1>
            <div>
                <p>Nome de Usuário:</p>
                <input id="nome_input" placeholder="Nome">
            </div>
            <div class="email">
                <p>E-mail:</p> 
                <input id="email_input" placeholder="E-mail">
            </div>
            <div class="senha">
                <p>Senha:</p> 
                <input id="senha_input" placeholder="******" type="password">
            </div> <br>
            <div class="senha">
                <p>Confirme Sua Senha:</p>
                <input id="confirmacao_senha_input" placeholder="******" type="password">
            </div>
            <div class="botao">
                <button onclick="cadastrar()"> <a href=""> Cadastro </a> </button>
            </div>
            
        </div>
    </div>
</body>
</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
