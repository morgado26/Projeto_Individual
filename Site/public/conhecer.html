<script>
   
function preferida() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora v치 para o m칠todo fetch logo abaixo
    var musicaVar = ipt_musica_preferida.value
    var albumVar = ipt_album_preferido.value

    if (musicaVar == "" || albumVar == "") {
        //cardErro.style.display = "block"
        swal("Ops", "Preencha todos os campos", "error")

        finalizarAguardar();
        return false;
    }
    
    else {
        setInterval('oi', 5000)
        // Enviando o valor da nova input
        fetch("/usuarios/preferida", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v치 para o arquivo routes/usuario.js
                musicaServer: musicaVar,
                albumServer: albumVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";
                swal("Par치bens", "Cadastro realizado com sucesso redirecionando a tela de login 游땏...!", "success");


                setTimeout(() => {
                    window.location = "login.html";
                }, 3000)

                limparFormulario();
                finalizarAguardar();
            } else {
                swal("Ops", "Mais de um usu치rio com o mesmo login e senha!")
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
}
